name: deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout backend
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: install dependencies
        run: yarn install
      - name: build
        run: yarn build
      - name: deploy to heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: quiet-time-server
          heroku_email: bepyan@naver.com
        env:
          HD_PORT: ${{secrets.PORT}}
          HD_MONGOOSE_URI: ${{secrets.MONGOOSE_URI}}
